<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="container">
        <h1>Generate MCQs from Your Text</h1>
        <form id="mcq-form" action="/generate" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">📄 Upload your document (PDF, TXT, DOCX):</label>
                <input type="file" name="file" id="file" accept=".txt,.pdf,.docx" required>
            </div>
            <div class="form-group">
                <label for="num_questions">❓ How many questions do you want?</label>
                <input type="number" name="num_questions" id="num_questions" min="1" required>
            </div>
            <div class="buttons">
                <button type="button" id="preview-btn">👁️ Preview</button>
                <button type="submit">🔍 Generate MCQs</button>
            </div>
        </form>
    </div>
    <footer>MCQ Generator 2025</footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
